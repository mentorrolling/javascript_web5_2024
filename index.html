<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Javascript</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2 id="cabecera" class="mb-4">Agregar Nueva Película</h2>
      <button class="btn btn-warning" onclick="mostrarMensaje()">
        Click me!!
      </button>

      <div class="row">
        <div class="col my-5">
          <h3>Buscador</h3>
          <form id="searchTitle">
            <input
              id="buscar-title"
              class="form-control"
              type="text"
              placeholder="ingrese el título de la película a buscar"
            />
          </form>

          <span id="resultado"></span>
        </div>
      </div>
      <form id="formPelicula" class="row g-3">
        <!-- Título -->
        <div class="col-md-6">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="titulo" required />
        </div>

        <!-- Director -->
        <div class="col-12 col-md-6">
          <label for="director" class="form-label">Director</label>
          <input type="text" class="form-control" id="director" required />
        </div>

        <!-- Año y Duración -->
        <div class="col-md-4">
          <label for="anio" class="form-label">Año</label>
          <input
            type="number"
            class="form-control"
            id="anio"
            min="1900"
            max="2030"
            required
          />
        </div>

        <div class="col-md-4">
          <label for="duracion" class="form-label">Duración (minutos)</label>
          <input
            type="number"
            class="form-control"
            id="duracion"
            min="1"
            required
          />
        </div>

        <!-- Género -->
        <div class="col-md-4">
          <label for="genero" class="form-label">Género</label>
          <select class="form-select" id="genero" required>
            <option value="">Seleccionar...</option>
            <option value="Crimen">Crimen</option>
            <option value="Accion">Acción</option>
            <option value="Ciencia Ficcion">Ciencia Ficción</option>
            <option value="Superheroes">Superhéroes</option>
          </select>
        </div>

        <!-- Calificación -->
        <div class="col-md-4">
          <label for="calificacion" class="form-label"
            >Calificación (0-10)</label
          >
          <input
            type="number"
            class="form-control"
            id="calificacion"
            min="0"
            max="10"
            step="0.1"
            required
          />
        </div>

        <!-- Botón de envío -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary">
            Guardar Película
          </button>
        </div>
      </form>
    </div>

    <!-- <script></script> -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
